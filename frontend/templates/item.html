{% extends "base.html" %}
{% block content %}
{% load static %}
<body class="g-sidenav-show  bg-gray-100">
  <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <!-- Navbar -->
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row mt-4 ">
        <div class=" col-12">
          <div class="card z-index-2">
            <div class="card-header pb-0">
              <h6>Add New Item</h6>
            </div>
            <div class="card-body p-3">
            <form action="{% url 'item' %}" method="POST">
              {% csrf_token %}
              <div class="row g-3" >
                <div class="col-md-4">
                  <label class="form-label">Item Code</label>
                  <input type="text" class="form-control " id='icode'  name="Icode" readonly>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Item Type</label>
                  <input type="text" class="form-control "   name="Itype">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Item Name</label>
                  <input type="text" class="form-control "   name="Iname">
                </div>
                <div class="col-md-4">
                    <label class="form-label">HSN & SAC Code</label>
                    <select type="text" class="form-select " id="hscsac"  name="hsc"></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Sales Rate</label>
                    <input type="text" class="form-control " name="salesrate">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Unit</label>
                    <input type="text" class="form-control " name="unit">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Tax</label>
                    <input type="text" class="form-control " id='taxs' name="tax" readonly>
                </div>
                <div class=" d-flex gap-2 mt-2">
                  <button type="submit" class="btn btn-success">Save</button>
                  <button type="reset" class="btn btn-danger">Cancel</button>
                 <a class='btn btn-primary submit' href="#">Go To List</a> 
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer pt-3  ">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-6 mb-lg-0 mb-4">
              <div class="copyright text-center text-sm text-muted text-lg-start">
                Â© <script>
                  document.write(new Date().getFullYear())
                </script>,
                made with <i class="fa fa-heart"></i> by
                <a href="#" class="font-weight-bold" target="_blank">Adhoc</a>
                for a better web.
              </div>
            </div>
            <div class="col-lg-6">
              <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                <li class="nav-item">
                  <a href="https://www.creative-tim.com" class="nav-link text-muted" target="_blank">Creative Tim</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/presentation" class="nav-link text-muted" target="_blank">About Us</a>
                </li>
                <li class="nav-item">
                  <a href="https://creative-tim.com/blog" class="nav-link text-muted" target="_blank">Blog</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-muted" target="_blank">License</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="{% static 'js/item.js' %}"></script>
{% endblock %}
